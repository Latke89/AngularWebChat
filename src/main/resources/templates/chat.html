<!DOCTYPE html>
<html lang="en" ng-app="AngularChatApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="js/ng-chat-controller.js"></script>
    <script src="../static/js/ng-chat-controller.js"></script>

</head>
<body ng-controller="ChatController">

<!--
{{! changing the mustache delimiter so it doesn't conflict with  }}
{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}
{{=<% %>=}}
-->



<div>
    <input type="text" placeholder="Chat message" ng-model="newMessage.text">
    <input type="button" ng-click="sendMessage()" value="Send Message"/>
    <input type="button" ng-click="getMessages()" value="Get Messages"/>
</div>
<br/><br/>
<div ng-repeat="message in messages">
    <span>{{message.user.userName}} says:  {{message.text}}</span>
</div>

</body>
</html>
